<!DOCTYPE html>
<html>
    <head>
        <title>Audio</title>
    </head>
    <body>
    <header>
        <h1>Player</h1>
        <br>
    </header>
    <section class="1">
        <h2>Audio player</h2>
    <audio controls  autoplay loop>
        <source src="mp3.mp3" type="audio/mpeg">
        <source src="m4a.m4a" type="audio/m4a">
        <source src="wav.wav" type="audio/wav">
        your browser doesn't support that audio.
    </audio>
    </section>
    <section class="2">
    <h2>Video player</h2>
    <video muted autoplay controls poster="https://i.ytimg.com/vi/SJNUIMgrJVM/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLC3aApYQ_x8ofPU8UECnmSxE9VcVw">
    <track  src="file.vtt" kind="subtitles"   srclang="en" label="English">
    <track  src="myfile.vtt" kind="subtitles"   srclang="it" label="Italian">
    <source src="mp4.mp4" type="audio/mp4">
    <source src="mp4.3g2" type="video/3gpp2">
    <source src="mp4.3gp" type="video/3gpp">
    your browser doesn't support that video.
    </video>
    </section>
    </body>
</html>
