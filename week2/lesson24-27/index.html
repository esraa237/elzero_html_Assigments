<!Doctype html>
<html>
<head>
<title>form page</title>
</head>
<body>
    <header>
     <h1>Form</h1>   
    </header>
    <main>
        <form action="test.py" method="post">
            <div class="1">
                <label>Username</label>
                <br>
                <input required type="text" name="Username" placeholder="Enter your name">
                <hr>
            </div>
            <div class="2">
                <label>Password</label>
                <br>
                <input type="Password" name="Password" placeholder="Enter strong Password">
                <hr>
            </div>
            <div class="3">
                <label>Mobile</label>
                <br>
                <input required type="text"  name="Mobile" placeholder="Enter numbers only ">
                <hr>
            </div>
            <div class="4">
                <label>Email</label>
                <br>
                <input type="Email" name="Email" placeholder="Enter your email">
                <hr>
            </div>
            <div class="5">
                <label>Subject</label>
                <br>
                <input type="text" name="Subject" placeholder="Enter Subject">
                <hr>
            </div>
            <div class="6">
                <input type="hidden" placeholder="Enter any value" value="esraaaaaaa" name="12">
                
            </div>
            <div class="7">
                <input type="submit" value="Send Data">
                <input type="reset" value="Empty Form">

            </div>
        </form>
    </main>

</body>
</html>
